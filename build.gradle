apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    lintOptions {
        warning 'MissingTranslation'
    }
}

dependencies {
    api(project(':CommonUtils')) {
        transitive = false
    }

    api project(':MaterialPreferences')
    api project(':LovelyMaterialPreferences')

    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.core:core:1.0.2'
    api 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    api 'com.google.android.material:material:1.1.0-alpha08'

    // Needed to compile successfully
    api 'com.github.daniel-stoneuk:material-about-library:2.4.2'
    api 'androidx.appcompat:appcompat:1.0.2'
}
